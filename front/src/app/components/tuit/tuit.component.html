<div *ngFor="let datos of tuits" class='flex flex-row space-x-2 border-y border-y-gray-200/75 pb-2'>
    <div class=' w-fit'>
        <img class='w-11 h-11 m-2 rounded-full' 
        [src]="datos.imgsrc" />
    </div>
    <div class=' mt-1 w-full space-y-4'>
        <div class='flex flex-col'>
        <div class='flex justify-between'>
        <div>
          <p class='text-sm'><b>{{datos.nombre}}</b> <span class='text-light text-gray-500'>{{datos.user}} - 2h</span></p>
          <p class='text-base font-light'>{{datos.tuit}}</p>
        </div>
        <ng-icon name="heroEllipsisHorizontal" class='w-6 h-6 mt-2 mr-3'/>
        </div>
        <img class='w-[95%] rounded-xl mt-3' [src]="datos.img" />
        </div>
        
        <div class=' text-gray-500 space-x-4 flex flex-row justify-between w-3/4'>
            
            <ng-icon name="heroChatBubbleLeft" class='w-4 h-4 cursor-pointer' />
            <ng-icon name="heroArrowPathRoundedSquare" class='w-4 h-4 cursor-pointer' />
            <ng-icon name="heroHeart" class='w-4 h-4 cursor-pointer' />
            <ng-icon name="heroArrowUpTray" class='w-4 h-4 cursor-pointer' />

        </div>
    </div>
</div>
